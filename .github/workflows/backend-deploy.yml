  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Send deployment notification
        run: |
          echo "Deployment status: ${{ needs.deploy.result }}"
